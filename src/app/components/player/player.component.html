<div class="player">
  <video
    id="video"
    class="screen"
    poster="../../../assets/player/bg.png"
  ></video>
  <div class="controls">
    <button class="btn" id="play">
      <span class="material-icons play">play_circle</span>
    </button>
    <button class="btn" id="stop">
      <span class="material-icons stop">stop</span>
    </button>
    <input
      type="range"
      id="progress"
      class="progress"
      min="0"
      max="100"
      step="0.1"
      value="0"
    />
    <span class="timestamp" id="timestamp">00:00</span>
  </div>
</div>
