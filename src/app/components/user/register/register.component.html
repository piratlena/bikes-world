<div class="login">
  <form action="" class="login__form" [formGroup]="registerForm">
    <div class="form-group">
      <label for="name">Имя пользователя</label>
      <app-input [control]="name"></app-input>
    </div>
    <div class="form-group">
      <label for="age">Возраст</label>
      <app-input [control]="age" type="number"></app-input>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <app-input [control]="email" type="email"></app-input>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <app-input [control]="password" type="password"></app-input>
    </div>
    <div class="form-group">
      <label for="password">Подтвердите пароль</label>
      <app-input [control]="confirm_password" type="password"></app-input>
    </div>
    <div class="form-group">
      <label for="password">Номер телефона</label>
      <app-input
        [control]="phoneNumber"
        type="phone"
        format="(000)-000-00-00"
      ></app-input>
    </div>
    <div class="login__footer">
      <app-button text="Войти" class="login__btn"></app-button>
      <div class="checkbox">
        <div>
          <label for="checkbox">Запомнить меня</label>
          <input type="checkbox" id="password" />
        </div>

        <span>Забыли пароль?</span>
      </div>
    </div>
  </form>
</div>
